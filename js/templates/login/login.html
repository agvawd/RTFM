<p>This is the login view.</p>

<div>
	<h3>Log in</h3>
    <input type="text" ng-model="existUser.email"/>
    <input type="password" ng-model="existUser.password"/>
    <button ng-click="logMeIn(existUser)">Log In</button>
</div>

<div>
	<h3>Sign up</h3>
	<input type="text" ng-model="newUser.email">
	<input type="password" ng-model="newUser.password"/>
	<button ng-click="addUser(newUser)">Sign Up</button>
</div>
